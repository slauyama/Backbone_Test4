<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Backbone Test 4</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/jquery.qtip.css">
</head>
<body>

  <div class='content-region'>

  </div>

  <div id="rack-view-options">
    <div class="buttons camera-option"></div>
    <div class="buttons color-option"></div>
    <div class="form-group"></div>
  </div>

  <!-- x3d#x3dElement will contains all 3D elements-->
  <x3d id="x3dElement" class="floatLeft">
    <!-- added buttons. buttons do not currently work-->
    <div class="controls">
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
      <h2>Rack Information:</h2>
      <ul class="alignRight floatLeft">
        <li>Component ID: </li>
        <li>Name: </li>
        <li>Power (C/P/M): </li>
        <li>Temperature (C/P/M): </li>
        <li>Weight (C/P/M): </li>
        <li>Used Units (C/P): </li>
        <li>Largest Unit Location: </li>
        <li>Largest Unit Size: </li>
        <!-- The wording for this field is too long -->
        <!-- <li>Power Actual Derivation: </li> -->
      </ul>
      <ul class="floatLeft">
        <li id="ComponentID-Data"></li>
        <li id="Name-Data"></li>
        <li id="Power-Data"></li>
        <li id="Heat-Data"></li>
        <li id="Weight-Data"></li>
        <li id="UsedUnits-Data"></li>
        <li id="UnitLocation-Data"></li>
        <li id="UnitSize-Data"></li>
        <!-- <li id="PowerAD-Data">115</li> -->
      </ul>
      <p class="floatClear footnotes">(C/P/M) Current, Planned, Max</p>
    </div>
    <scene id="x3dScene"></scene>
  </x3d>

  <div id='leader-data-region'>
  </div>
</body>
  <!-- Loading require js -->
  <script data-main="js/main" src="js/bower_components/requirejs/require.js"></script>
</html>
